image: node:18

variables:
  ARTIFACT_DOWNLOAD_ATTEMPTS: 2 # Number of retries for restoring saved artifacts.

stages:
  - prepare
  - verify
  - publish

install:
  stage: prepare
  dependencies: []
  artifacts:
    name: "deps_$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
    when: on_success
    expire_in: 12h
  script:
    - npm install --no-progress --no-audit --no-fund --verbose
  only:
    - dev
    - master

test:
  stage: verify
  dependencies:
    - install
  script:
    - npm run test
  only:
    - dev
    - master

compile:
  stage: verify
  dependencies:
    - install
  script:
    - npm run compile
  only:
    - dev
    - master

publish:
  stage: publish
  dependencies:
    - install
  before_script:
    - apt-get update && apt-get install -y git
    - npm config set -- '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
    - git config user.name "CI ðŸ¤–"
    - git config user.email "mgarnier11@gmail.com"
  script:
    - npm version patch -m "Bump version to %s [skip ci]"
    - npm publish --verbose
    - git remote remove origin
    - git remote add origin "https://oauth2:${CI_JOB_TOKEN}@gitlab.com/mgarnier11/video-track.git"
    - git push origin HEAD:master
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - src/**/*.ts
        - package.json
        - tsconfig.json
